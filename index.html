<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main class="main">
        <header class="header">
            <a href="#" class="high-scores">View High Scores</a>
            <a href="#" class="timer"></a>
        </header>

        <section class="home">
            <div class="home-page">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your store/time by ten seconds!
                </p>
                <button class="start-btn" id="start-btn">Start Quiz</button>
            </div>
        </section>
    </main>

    <div id="quiz">
        <h2 id="question">Enter Question Here</h2>
        <div id="answer-btns">
          <button class="btn" id="option">Answer 1</button>
          <button class="btn" id="option">Answer 2</button>
          <button class="btn" id="option">Answer 3</button>
          <button class="btn" id="option">Answer 4</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
