<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<header>
    <div>
        <div id="highscores-btn" class="highscores">View High Scores</div>
    </div>
</header>
<body>
    <div id="home">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your store/time by ten seconds!
        </p>
        <div class="start-btn">Start Quiz</div>
        </div>
    </div>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">Enter Question Here</h2>
            <div id="answer-btns">
                <button class="btn" id="option">Answer 1</button>
                <button class="btn" id="option">Answer 2</button>
                <button class="btn" id="option">Answer 3</button>
                <button class="btn" id="option">Answer 4</button>
            </div>
        </div>
    </div>
</body>

</html>
