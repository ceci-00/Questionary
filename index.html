<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
        <header>
            <div href="scores.html" class="high-scores">View High Scores</div>
            <div class="time">Time: <span id="timer">0</span></div>
        </header>

        <section id="home" class="home">
            <div class="home-page">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your store/time by ten seconds!
                </p>
                <button class="start-btn" id="start-btn">Start Quiz</button>
            </div>
        </section>
    </main>

    <div class="quiz" id="quiz-container">
        <h2 id="question">Enter Question Here</h2>
        <div id="answer-btns" class="answer-btns">
            <button id="choices" data-set="1">Answer 1</button>
            <button id="choices" data-set="2">Answer 2</button>
            <button id="choices" data-set="3">Answer 3</button>
            <button id="choices" data-set="4">Answer 4</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>
    <div class="end" id="end-container">
        <form id="end-form">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score">0</span></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" name="initials" id="initials" />
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        </div>
    <div class="high-scores" id="high-scores-container">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
        <button class="clear-btn" id="clear-btn">Clear High Scores</button>
        <button class="restart-btn" id="restart-btn">Go Back</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
